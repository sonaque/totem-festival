{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar Ingresso</title>
  <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: row;
      gap: 50px;
      padding: 20px;
    }

    .sidebar {
      width: 200px;
      background-color: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      min-height: 100vh;
      border-radius: 10px;
    }

    .sidebar img {
      display: block;
      margin: 0 auto;
      width: 90px;
    }

    .sidebar a {
      display: block;
      color: #ff00ff;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      transition: 0.3s;
    }

    .conteudo {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'Gagalin', sans-serif;
      font-size: 3em;
      color: #ff00ff;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
    }

    label {
      font-size: 1.1em;
      text-align: left;
      color: #ff00ff;
      font-weight: bold;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    .botao {
      background-color: #ff00ff;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: #cc00cc;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: center;
        min-height: auto;
        padding: 10px;
      }
      .conteudo {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="../..">
      <img src="{% static 'img/inicio.png' %}" alt="Início">
      Início
    </a>
  </div>


  <div class="conteudo">
    <h1>COMPRAR INGRESSO</h1>

    <form method="POST" action="{% url 'iniciar_pagamento' %}">
      {% csrf_token %}
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="nome" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="nome.exemplo@gmail.com" required>

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

      <label for="tipo_ingresso">Tipo de ingresso</label>
      <select id="tipo_ingresso" name="tipo_ingresso" required>
        <option value="pista">Pista</option>
        <option value="camarote">Vip</option>
      </select>
      <button type="submit" class="botao">Finalizar Compra</button>
      <!-- <a href="pagamento/"> -->
      <!-- </a> -->
    </form>
  </div>
</body>
</html>
