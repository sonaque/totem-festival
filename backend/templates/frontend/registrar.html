{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Pulseira</title>
  <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: row;
      gap: 50px;
      padding: 20px;
    }

    .sidebar {
      width: 200px;
      background-color: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      min-height: 100vh;
      border-radius: 10px;
    }

    .sidebar img {
      display: block;
      margin: 0 auto;
      width: 90px;
    }

    .sidebar a {
      display: block;
      color: #ff00ff;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      transition: 0.3s;
    }

    .conteudo {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'Gagalin', sans-serif;
      font-size: 3em;
      color: #ff00ff;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
    }

    label {
      font-size: 1.1em;
      text-align: left;
      color: #ff00ff;
      font-weight: bold;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    .botao {
      background-color: #ff00ff;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: #cc00cc;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: center;
        min-height: auto;
        padding: 10px;
      }
      .conteudo {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="../..">
      <img src="{% static 'img/inicio.png' %}" alt="Início">
      Início
    </a>
  </div>

  <div class="conteudo">
    <h1>REGISTRAR PULSEIRA</h1>
    
    <form method="POST">
      {% csrf_token %}
      <label for="id_pulseira">ID da Pulseira</label>
      <input type="text" id="id_pulseira" name="id_pulseira" placeholder="TOTEM-AAA999" required>
      
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
      
      <button type="submit" class="botao">Registrar</button>
    </form>
    
    {% if erro %}
      <p style="color: red; font-weight: bold;">{{ erro }}</p>
    {% endif %}
    {% if sucesso %}
      <p style="color: limegreen; font-weight: bold;">{{ sucesso }}</p>
    {% endif %}
  </div>
</body>
</html>
